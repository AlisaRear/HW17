<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></head>
<body>
<div class="d-flex  mb-3">
    <div class="p-3 col-6 mb-2 bg-light text-dark">
        <div class="mb-3 w-50">
            <label for="city" class="form-label fs-2 fw-bold">New travel:</label>
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="number" class="form-control" id="budget" placeholder="Budget">
        </div>
        <div class="mb-3 w-50">
            <label for="dateStart" class="form-label fs-5">Date start</label>
            <input type="date" class="form-control" id="dateStart">
        </div>
        <div class="mb-3 w-50">
            <label for="dateEnd" class="form-label fs-5">Date end</label>
            <input type="date" class="form-control" id="dateEnd">
        </div>
        <div class="mb-3 w-50">
            <label for="dateEnd" class="form-label fs-5">Persons:</label>
            <input type="number" class="form-control" id="persons" value="1">
        </div>
        <div class="mb-3 w-50">
            <label for="transferType" class="form-label fs-5">Main transfer type:</label>
            <select class="form-select" aria-label="Default select example" id="transferType">
                <option selected>---</option>
                <option value="Fly">Fly</option>
                <option value="Private car">Private car</option>
                <option value="Train">Train</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button type="button"  id="saveTravel" class="btn btn-success fs-5">Save travel</button>
        </div>
    </div>

    <div class="p-3 mb-2  col-6">
        <div class="fs-2 fw-bold">Travel history:</div>
        <div id="output"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
